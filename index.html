<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Expert online shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">

</head>
<body>
    <main class="products_grid">
        <div class="product_card">
            <div class="lens_pic prod_pic"></div>
            <h3 class="prod_name">Obiektyw 35 mm</h3>
            <h5 class="prod_price">1800 zł</h5>
        </div>
        <div class="product_card">
            <div class="gimbal_pic prod_pic"></div>
            <h3 class="prod_name">GL IDECAM HD-2000</h3>
            <h5 class="prod_price">1450 zł</h5>
        </div>
        <div class="product_card">
            <div class="headphones_pic prod_pic"></div>
            <h3 class="prod_name out_of_stock">Słuchawki bezprzewodowe</h3>
            <h5 class="prod_price out_of_stock">4899 zł</h5>
        </div>
        <div class="product_card">
            <div class="logi_pic prod_pic"></div>
            <h3 class="prod_name">Myszka LOGITECH 75C</h3>
            <h5 class="prod_price">350 zł</h5>
        </div>
        <div class="product_card">
            <div class="lumix_pic prod_pic"></div>
            <h3 class="prod_name out_of_stock">Aparat LUMIX GH5</h3>
            <h5 class="prod_price out_of_stock">4899 zł</h5>
        </div>
        <div class="product_card">
            <div class="samsung_pic prod_pic"></div>
            <h3 class="prod_name">Smartphone SAMSUNG</h3>
            <h5 class="prod_price">4899 zł</h5>
        </div>
        <div class="product_card">
            <div class="sennheise_pic prod_pic"></div>
            <h3 class="prod_name">SENNHEISE mikrofony</h3>
            <h5 class="prod_price">2579 zł</h5>
        </div>
        <div class="product_card">
            <div class="smartwatch_pic prod_pic"></div>
            <h3 class="prod_name">Smartwatch SANSZONG</h3>
            <h5 class="prod_price">200 zł</h5>
        </div>
        <div class="product_card">
            <div class="sony_pic prod_pic"></div>
            <h3 class="prod_name">Kamera SONY 18/19-76</h3>
            <h5 class="prod_price">899 zł</h5>
        </div>
    </main>
</body>
</html>
